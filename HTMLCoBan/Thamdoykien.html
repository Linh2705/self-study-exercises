<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thăm dò ý kiến</title>
    <link rel="stylesheet" href="./css/style_bai11.css">
</head>
<body>
    <div class="box">
        <p class="tieude"><b>PHIẾU THĂM DÒ Ý KIẾN</b></p>
        <form action="#">
            <table class="bang">

                <tr>
                    <th>Tên đăng nhập:</th>
                    <td><input type="text" name="tendangnhap" ></td>
                    <th>Giới tính: </th>
                    <td><input type="radio" name="gender">Nam</td>
                    <td><input type="radio" name="gender">Nữ</td>
                </tr>

                <tr class="tieudemuc">
                    <th colspan="3">Những mục bạn thường quan tâm trên Internet</th>
                </tr>

                <tr class="check">
                    <td colspan="3"><input type="checkbox">Tin tức</td>
                </tr>

                <tr class="check">
                    <td colspan="3"><input type="checkbox">Giải trí</td>
                </tr>

                <tr class="check">
                    <td colspan="3"><input type="checkbox">Góc học tập</td>
                </tr>   

                <tr class="check">
                    <td colspan="3"><input type="checkbox">Các mục khác</td>
                </tr>

                <tr>
                    <td colspan="3" style="text-align: center;"><input type="submit"> <input type="reset"></td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
