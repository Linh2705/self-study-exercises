<html>
<head>
<meta charset="utf-8" />
<title>Cô hái mơ</title>
</head>
	
<body>
	<h1>CÔ HÁI MƠ</h1>
    <p>
    <!-- in nghien -->
    <i>Thơ thẩn đường chiều một khách thơ,<br>
    	Say nhìn xa rặng núi núi xanh lơ,<br>     
    </i>
    	Khí trời lặng lẽ và trong trẻo,<br>
        Thấp thoáng rừng mơ,
        
        <!-- in đậm -->
        <b> Cô hái mơ,</b><br>
        
        <!-- Gạch chân -->
        <u>Tác Giả</u>: 
        
        <!--Gạch ngang chữ + nghiên-->
        <i><del>Vô Danh</del></i>
    </p>
</body>
</html>
