<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Kết quả học tập</title>
    <link rel="stylesheet" href="./css/style_KetQuaHocTap.css">
</head>
<body>
    
    <table class="bangchinh" border="1">  
        <h3 class="tieude">KẾT QUẢ HỌC TẬP</h3>
        <tr class="demuc">
            <th rowspan="2">Họ Và Tên Học Sinh</th>
            <th colspan="2">Năm Sinh</th>
            <th rowspan="2">Điểm TB</th>
            <th rowspan="2">Xếp Loại</th>
        </tr>
        <tr class="demuc">
            <th>Nam</th>
            <th>Nữ</th>
        </tr>
        <tr>
            <td>Lê Thanh Xuân</td>
            <td></td>
            <td>1950</td>
            <td>8.5</td>
            <td>Giỏi</td>
        </tr>
        
        <tr>
            <td>Phan Thế Hạ</td>
            <td>1985</td>
            <td></td>
            <td>6.5</td>
            <td>Khá</td>
        </tr>

        <tr>
            <td>Trần Hoài Thu</td>
            <td></td>
            <td>1986</td>
            <td>9.5</td>
            <td>Xuất Sắc</td>
        </tr>

        <tr>
            <td>Trương Lưu Đông</td>
            <td>1984</td>
            <td></td>
            <td>6.0</td>
            <td>Trung Bình</td>
        </tr>

        <tr>
            <td>Lưu Thế Mạc</td>
            <td>1985</td>
            <td></td>
            <td>4.5</td>
            <td>Kém</td>
        </tr>

        <tr class="demuc">
            <th colspan="3">Tổng số học sinh đạt</th>
            <th colspan="2">4 Học sinh</th>
        </tr>
    </table>
</body>
</html>
